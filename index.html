<!DOCTYPE html>
<html>

<head>
    <title>Weather application</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body>
    <div class="container body rounded-3 shadow-SM">
    
        <div class="row">

        <div class="card border-0">
            <div class="card-body">
                <form class="search-form" id="search-form">
                    <div class="input-group shadow-sm mb-3 bg-body rounded">
                        <input type="text" class="form-control" placeholder="Type a city..." autocomplete="off"
                            id="input-search-city">
                        <button class="btn btn-outline-secondary" id="search-button" type="submit" >Search</button>
                        <button class="btn btn-outline-secondary" id="button-location" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill"
                            viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                        </svg> 
                        Current Location
                        
                     </button> 
                    </div>
                </form>
            </div>
            
        </div>
            <div class="card border-0 correctCity" name="part with city and time">
            <h3> <span id="city"> Kyiv</span>, <span id="country">Ukraine</span></h3>
            <h5 id="locale-time">Month day, time</h5>
            </div>
       
    

<div class="card text-center" name="center part">
    <div class="card-header">
      <h6> <span class="current-weekDay-0">Monday</span> </h6>
    </div>
    
    <div class="row">
       
        <div class="col image">
        <img src="" alt="Weather image" id="icon-0" class="weather-image-main" >
    </div>
    <div class="col curr-state">
        <br>
        <h5 class="card-title temperature">
           <span  id="current-temperature">18</span> 
            <span class="units">
                <a href="#" id="celsius" class="active">Â°C</a>
                     | 
                <a href="#" id="fahrenheit">Â°F</a>
            </span> 
        </h5>
        <span class="allUp" id="temperature-description">Cloudy</span> 
        <br>
        <span id="current-message">*Be careful ðŸ˜‰</span>
        <br>
    
   
    </div>

    </div>
    
    <div class="card-footer text-muted">
    <div class="row">
        <div class="col">
            Wind: <span id="wind-current">10</span> mps
        </div>
        <div class="col">
            Feels like: <span id="feels-like">15</span> Â°C
        </div>
        <div class="col">
            Humidity: <span id="hum-current">10</span> %
        </div>
    </div>
    </div>
</div>



<div class="row forecast" id="forecast">
  
</div>


        </div>
        
    </div>

</html>
